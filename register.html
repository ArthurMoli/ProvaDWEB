<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Tênis Store</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="header-left">
      <h1>Tênis Store</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="register.html">Cadastro</a></li>
        <li><a href="about.html">Sobre</a></li>
        <li><a href="products.html">Produtos</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="register-form">
      <h2>Cadastre-se</h2>
      <form>
        <div class="form-group">
          <label for="name">Nome</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirmar Senha</label>
          <input type="password" id="confirm-password" name="confirm-password" required>
        </div>
        <div class="form-group">
          <label for="birth-date">Data de Nascimento</label>
          <input type="date" id="birth-date" name="birth-date" required>
        </div>
        <div class="form-group">
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" name="cpf" required>
        </div>
        <div class="form-group">
          <label for="address">Endereço</label>
          <input type="text" id="address" name="address" required>
        </div>
        <button type="submit" class="cta-button">Cadastrar</button>
      </form>
    </section>
  </main>

  <footer>
    
    <div class="footer-right">
        <h3>Equipe</h3>
        <ul>
          <li>Arthur Maciel Oliveira</li>
          <li>Gabriel Rodrigues Dias</li>
          <li>Leonardo Dela Giustina</li>
          <li>Vitor Waltrick De Amorim De Oliveira</li>
        </ul>
      </div>
    </div>
  </footer>
</body>
</html>
